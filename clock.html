<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
      body{
        background-color: rgba(24, 21, 21, 0.212);
      }
      .clock{
        width: 50%;
        border-radius: 10px;
        background-color: rgb(240, 52, 52);
        height: 70vh;
        text-align: center;
        margin: auto;
        box-shadow: 3px 4px 8px rgb(65, 33, 33);
      }
      .clock:hover{
        background-color: rgb(233, 56, 56);
      }
      h3{
        font-size: 35px;
        padding-top: 90px;
        color: rgb(196, 195, 201);
      }
      h1{
        font-size: 70px;
        font-family: Verdana;
        color: rgb(196, 195, 201);
      }
      h4{
        font-size: 30px;
        font-family: verdana;
        color: rgb(196, 195, 201);
      }
      p{
        font-size: 22px;
        font-weight: 550;
        font-family: 'Courier New', Courier, monospace;
        margin-left: 400px;
        color: rgb(195, 195, 212);
    
      }
    </style>
</head>
<body onload="showTime()">
  <div class="clock">
    <h3><u>Today Time</u></h3>
    <h1></h1>
    <h4></h4>
    <p><i>have a sweet day</i> ðŸ¥°</p>
  </div>
    
  <script>
    function showTime(){
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();
        let session = 'AM';

        if (h>12){
          h = h - 12; //13-12 = 1
        }

        if(h>=12){
          session = "PM";
        }
        
          h = h < 10 ? "0"+h :h;
          m = m < 10 ? "0"+m :m;
          s = s < 10 ? "0"+s :s;

         let time = h + " : " + m + " : " + s + "  " + session;
         document.getElementsByTagName('h1')[0].innerText = time;
         setTimeout(showTime, 1000);
    }
   
    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
    let d = new Date();
    let day = d.getDay();
    let year = d.getFullYear();
    let month = d.getMonth();
    let date = d.getDate();
    let calendar = year + " " + months[month] + " " + date + " , " +  weekday[day];
  
    document.getElementsByTagName('h4')[0].innerText = calendar;

  </script>

</body>
</html>
